<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Roots Tutor Academy</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2E7D32;
            --dark-blue: #0D1B2A;
            --danger-red: #c0392b;
            --edit-blue: #2980b9;
            --background-color: #F8F9FA;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        h1, h2 { color: var(--dark-blue); text-align: center; margin-bottom: 2rem; }
        .admin-section { background-color: var(--card-bg); padding: 2rem; border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 2rem; }
        form { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 768px) { form { grid-template-columns: 1fr 1fr; } .form-full-width { grid-column: 1 / -1; } }
        label { font-weight: 600; margin-bottom: 0.5rem; display: block; }
        input, select, textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        .primary-btn { background-color: var(--primary-green); color: white; padding: 1rem; font-size: 1.1rem; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s; }
        .primary-btn:hover { background-color: #1B5E20; }
        #message { text-align: center; margin-top: 1rem; font-weight: 600; }
        
        .table-container { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .data-table th, .data-table td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; vertical-align: middle; }
        .data-table th { background-color: var(--dark-blue); color: white; }
        .data-table tbody tr:nth-of-type(even) { background-color: var(--background-color); }
        .data-table .actions { display: flex; gap: 10px; }
        .data-table .actions button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 0.9rem; }
        .btn-edit { background-color: var(--edit-blue); }
        .btn-delete { background-color: var(--danger-red); }
        .btn-cancel { background-color: #7f8c8d; grid-column: 1 / -1; }

        /* Quill Editor Style */
        #editor { height: 200px; background-color: #fff; }
        .ql-toolbar { border-radius: 6px 6px 0 0; }
        .ql-container { border-radius: 0 0 6px 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roots Tutor Academy - Admin Panel</h1>

        <!-- Section for Tutor Requests -->
        <section class="admin-section">
            <h2><i class="fas fa-inbox"></i> Tutor Requests</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead><tr><th>Date</th><th>Parent Name</th><th>Contact</th><th>Class</th><th>Subjects</th><th>Area</th><th>Notes</th></tr></thead>
                    <tbody id="requests-tbody"><tr><td colspan="7" style="text-align: center;">Loading...</td></tr></tbody>
                </table>
            </div>
        </section>

        <!-- Section for Managing Articles -->
        <section class="admin-section">
            <h2><i class="fas fa-edit"></i> Manage News Articles</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead><tr><th>Title</th><th>Category</th><th>Actions</th></tr></thead>
                    <tbody id="articles-tbody"><tr><td colspan="3" style="text-align: center;">Loading...</td></tr></tbody>
                </table>
            </div>
        </section>

        <!-- Section for Managing Resources -->
        <section class="admin-section">
            <h2><i class="fas fa-edit"></i> Manage Learning Resources</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead><tr><th>Title</th><th>Class</th><th>Subject</th><th>Actions</th></tr></thead>
                    <tbody id="resources-tbody"><tr><td colspan="4" style="text-align: center;">Loading...</td></tr></tbody>
                </table>
            </div>
        </section>

        <!-- Forms for adding/editing content -->
        <section class="admin-section">
            <h2><i class="fas fa-plus-circle"></i> Add or Edit Content</h2>
            <form id="article-form">
                <input type="hidden" id="article-id">
                <h3 class="form-full-width">Article Details</h3>
                <input type="text" id="article-title" placeholder="Article Title" required class="form-full-width">
                <div class="form-full-width">
                    <label for="editor">Article Content</label>
                    <div id="editor"></div>
                </div>
                <input type="url" id="article-imageUrl" placeholder="Image URL (e.g., from Placehold.co)" required>
                <select id="article-category" required>
                    <option value="">Select Category</option>
                    <option>News</option><option>Results</option><option>Blogs</option>
                </select>
                <button type="submit" id="article-submit-btn" class="primary-btn form-full-width">Add Article</button>
                <button type="button" id="article-cancel-btn" class="btn-cancel form-full-width" style="display: none;">Cancel Edit</button>
            </form>
            <hr style="margin: 2rem 0; border: 1px solid #eee;">
            <form id="resource-form">
                <input type="hidden" id="resource-id">
                <h3 class="form-full-width">Learning Resource Details</h3>
                <input type="text" id="resource-title" placeholder="Resource Title" required>
                <input type="url" id="resource-link" placeholder="YouTube or PDF Link" required>
                <select id="resource-class" required>
                    <option value="">Select Class</option>
                    <option>Matric</option><option>FSc</option><option>O-Levels</option>
                </select>
                <select id="resource-subject" required>
                    <option value="">Select Subject</option>
                    <option>Physics</option><option>Chemistry</option><option>Math</option>
                </select>
                <select id="resource-type" required class="form-full-width">
                    <option value="">Select Type</option>
                    <option value="video">Video</option><option value="pdf">PDF</option><option value="notes">Notes</option>
                </select>
                <button type="submit" id="resource-submit-btn" class="primary-btn form-full-width">Add Resource</button>
                 <button type="button" id="resource-cancel-btn" class="btn-cancel form-full-width" style="display: none;">Cancel Edit</button>
            </form>
            <div id="message"></div>
        </section>
    </div>

    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Firebase SDK and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChaU7FMhPkg-VI0lfctenjLKbaHUmBnZU",
            authDomain: "onnnnnnnn-86197.firebaseapp.com",
            projectId: "onnnnnnnn-86197",
            storageBucket: "onnnnnnnn-86197.appspot.com",
            messagingSenderId: "708226700407",
            appId: "1:708226700407:web:51b22d980cc650b1ba6272"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // --- Initialize Quill Editor ---
        const quill = new Quill('#editor', { theme: 'snow' });

        // --- DOM Elements ---
        const messageDiv = document.getElementById('message');
        const [requestsTbody, articlesTbody, resourcesTbody] = [document.getElementById('requests-tbody'), document.getElementById('articles-tbody'), document.getElementById('resources-tbody')];
        const [articleForm, resourceForm] = [document.getElementById('article-form'), document.getElementById('resource-form')];
        const [articleIdInput, resourceIdInput] = [document.getElementById('article-id'), document.getElementById('resource-id')];
        const [articleSubmitBtn, resourceSubmitBtn] = [document.getElementById('article-submit-btn'), document.getElementById('resource-submit-btn')];
        const [articleCancelBtn, resourceCancelBtn] = [document.getElementById('article-cancel-btn'), document.getElementById('resource-cancel-btn')];

        // --- Real-time Data Listeners ---
        onSnapshot(query(collection(db, "tutorRequests"), orderBy("submittedAt", "desc")), (snapshot) => renderTable(requestsTbody, snapshot, createRequestRow, 7, "No tutor requests yet."));
        onSnapshot(query(collection(db, "articles"), orderBy("createdAt", "desc")), (snapshot) => renderTable(articlesTbody, snapshot, createArticleRow, 3, "No articles yet."));
        onSnapshot(query(collection(db, "resources"), orderBy("createdAt", "desc")), (snapshot) => renderTable(resourcesTbody, snapshot, createResourceRow, 4, "No resources yet."));

        // --- Generic Table Renderer ---
        function renderTable(tbody, snapshot, createRowFn, colspan, emptyMsg) {
            tbody.innerHTML = '';
            if (snapshot.empty) {
                tbody.innerHTML = `<tr><td colspan="${colspan}" style="text-align: center;">${emptyMsg}</td></tr>`;
                return;
            }
            snapshot.forEach(doc => tbody.appendChild(createRowFn({ id: doc.id, ...doc.data() })));
        }

        // --- Row Creation Functions ---
        function createRequestRow(request) {
            const row = document.createElement('tr');
            const date = request.submittedAt ? new Date(request.submittedAt.seconds * 1000).toLocaleDateString() : 'N/A';
            row.innerHTML = `<td>${date}</td><td>${request.parentName}</td><td>${request.phone}</td><td>${request.studentClass}</td><td>${request.subjects.join(', ')}</td><td>${request.area}</td><td>${request.notes}</td>`;
            return row;
        }

        function createArticleRow(article) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${article.title}</td><td>${article.category}</td><td class="actions"></td>`;
            const actionsCell = row.querySelector('.actions');
            actionsCell.appendChild(createButton('Edit', 'btn-edit', () => populateArticleForm(article)));
            actionsCell.appendChild(createButton('Delete', 'btn-delete', () => deleteDocument('articles', article.id)));
            return row;
        }

        function createResourceRow(resource) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${resource.title}</td><td>${resource.class}</td><td>${resource.subject}</td><td class="actions"></td>`;
            const actionsCell = row.querySelector('.actions');
            actionsCell.appendChild(createButton('Edit', 'btn-edit', () => populateResourceForm(resource)));
            actionsCell.appendChild(createButton('Delete', 'btn-delete', () => deleteDocument('resources', resource.id)));
            return row;
        }

        function createButton(text, className, onClick) {
            const button = document.createElement('button');
            button.textContent = text;
            button.className = className;
            button.onclick = onClick;
            return button;
        }

        // --- Edit & Delete Logic ---
        async function deleteDocument(collectionName, id) {
            if (confirm(`Are you sure you want to delete this item?`)) {
                try {
                    await deleteDoc(doc(db, collectionName, id));
                    showMessage('Item deleted successfully!', 'green');
                } catch (error) {
                    showMessage('Error deleting item.', 'red');
                    console.error("Error deleting document: ", error);
                }
            }
        }

        function populateArticleForm(article) {
            articleForm.scrollIntoView({ behavior: 'smooth' });
            articleIdInput.value = article.id;
            articleForm.title.value = article.title;
            quill.root.innerHTML = article.excerpt; // Use innerHTML for rich text
            articleForm.imageUrl.value = article.imageUrl;
            articleForm.category.value = article.category;
            articleSubmitBtn.textContent = 'Update Article';
            articleCancelBtn.style.display = 'block';
        }
        
        function populateResourceForm(resource) {
            resourceForm.scrollIntoView({ behavior: 'smooth' });
            resourceIdInput.value = resource.id;
            resourceForm.title.value = resource.title;
            resourceForm.link.value = resource.link;
            resourceForm.class.value = resource.class;
            resourceForm.subject.value = resource.subject;
            resourceForm.type.value = resource.type;
            resourceSubmitBtn.textContent = 'Update Resource';
            resourceCancelBtn.style.display = 'block';
        }

        // --- Form Submission & Reset Logic ---
        articleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = articleIdInput.value;
            const data = {
                title: articleForm.title.value,
                excerpt: quill.root.innerHTML,
                imageUrl: articleForm.imageUrl.value,
                category: articleForm.category.value,
                createdAt: serverTimestamp()
            };
            await saveDocument('articles', id, data);
            resetArticleForm();
        });

        resourceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = resourceIdInput.value;
            const data = {
                title: resourceForm.title.value,
                link: resourceForm.link.value,
                class: resourceForm.class.value,
                subject: resourceForm.subject.value,
                type: resourceForm.type.value,
                createdAt: serverTimestamp()
            };
            await saveDocument('resources', id, data);
            resetResourceForm();
        });

        async function saveDocument(collectionName, id, data) {
            try {
                if (id) {
                    await updateDoc(doc(db, collectionName, id), data);
                    showMessage('Item updated successfully!', 'green');
                } else {
                    await addDoc(collection(db, collectionName), data);
                    showMessage('Item added successfully!', 'green');
                }
            } catch (error) {
                showMessage(`Error saving item.`, 'red');
                console.error("Error saving document: ", error);
            }
        }

        articleCancelBtn.addEventListener('click', resetArticleForm);
        resourceCancelBtn.addEventListener('click', resetResourceForm);

        function resetArticleForm() {
            articleForm.reset();
            quill.root.innerHTML = '';
            articleIdInput.value = '';
            articleSubmitBtn.textContent = 'Add Article';
            articleCancelBtn.style.display = 'none';
        }
        
        function resetResourceForm() {
            resourceForm.reset();
            resourceIdInput.value = '';
            resourceSubmitBtn.textContent = 'Add Resource';
            resourceCancelBtn.style.display = 'none';
        }

        function showMessage(msg, color) {
            messageDiv.textContent = msg;
            messageDiv.style.color = color;
            setTimeout(() => messageDiv.textContent = '', 3000);
        }
    </script>
</body>
</html>
